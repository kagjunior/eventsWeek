<div class="container">
  <form>
    <div class="form-group">
      <label for="password">Nouveau mot de passe :</label>
      <input type="password" id="password" placeholder="Saisir votre nouveau mot de passe" name="password" [(ngModel)]="password">
    </div>
    <div class="button" style="text-align: center">
      <button (click)="initPassword()">Valider</button>
    </div>
  </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
