<div class="header">
  <div class="logo">
    <div (click)="home()" style="cursor: pointer">
      DiasporaEvent
    </div>
  </div>
  <div class="buttons">
    <div class="login" *ngIf="!logged"><a href="/login">Connexion</a></div>
    <div class="signup" *ngIf="!logged"><a href="/sign-up">Ouvrir un compte</a></div>
    <div class="dropdown" *ngIf="logged">
      <button class="dropbtn">{{user.email}}</button>
      <div class="dropdown-content">
        <a href="/dashboard">Tableau de bord</a>
        <a (click)="logout()">Se déconnecter</a>
      </div>
    </div>
    <div class="svg" *ngIf="!logged">
      <svg baseProfile="tiny" height="40px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="40px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path d="M19,17H5c-1.103,0-2,0.897-2,2s0.897,2,2,2h14c1.103,0,2-0.897,2-2S20.103,17,19,17z"/>
        <path d="M19,10H5c-1.103,0-2,0.897-2,2s0.897,2,2,2h14c1.103,0,2-0.897,2-2S20.103,10,19,10z"/>
        <path d="M19,3H5C3.897,3,3,3.897,3,5s0.897,2,2,2h14c1.103,0,2-0.897,2-2S20.103,3,19,3z"/>
      </svg>
      <div class="drop">
        <a href="/login">Connexion</a>
        <a href="/sign-up">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
