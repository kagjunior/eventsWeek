<div class="web">
  <div class="sidenav">
  <h3 (click)="choose(0)" [ngClass]="{ 'active': !isEvent && !isReservation }">Accueil</h3>
  <h3 (click)="choose(1)" [ngClass]="{ 'active': isEvent }">Événements</h3>
  <h3 (click)="choose(2)" [ngClass]="{ 'active': isReservation }">Réservations</h3>
</div>
<div class="main">
  <app-event *ngIf="isEvent && !isReservation && !isHome" [eventArrayUser]="eventArrayUser" [archived]="archived"></app-event>
  <app-reservation *ngIf="isReservation && !isEvent && !isHome" [eventInfo]="eventInfo" [archived]="archived"></app-reservation>
  <app-accueil *ngIf="!isEvent && !isReservation" [eventInfo]="eventInfo" [eventArrayUser]="eventArrayUser"></app-accueil>
</div>
</div>
